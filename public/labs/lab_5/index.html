<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!--Make sure bulma is after the Leaflet script followed by styles.css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lindsay Parks' Lab 5</title>
  </head>
  <body>
    <div class="columns">
      <div class="column">
        <div class="header">
          <h1>Lindsay Parks' Lab 5</h1>
        </div>
        <form action="" id="search-form" >
          <label for="search"></label>
          <input type="text" id="search" name="search" placeholder="Enter zip code" />
          <button type="submit">Submit</button>
        </form>
        <div class="results">
          <ul class="target-list"></ul>
        </div>
      </div>
      <div class="column">
        <div class="box" id="mapid">I am a map</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
